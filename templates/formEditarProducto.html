{% extends "index.html" %}

{% block header %}
{% include "header.html"%}
{% endblock %}

{% block section %}
<div>
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <h3 class="">Editar Producto</h3>
        </div>
        <input type="hidden" value="{{producto.idPro}}" name="idPro">
        <div class="form-floating m-1">
            <input type="number" class="form-control" name="codigo" id="codigo" value="{{producto.codigoPro}}">
            <label for="codigo">Codigo</label>
        </div>
        <div class="form-floating m-1">
            <input type="text" class="form-control" name="nombre" id="nombre" value="{{producto.nombrePro}}">
            <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating m-1">
            <input type="number" class="form-control" name="precio" id="precio" value="{{producto.precioPro}}">
            <label for="precio">Precio</label>
        </div>
        <div class="form-floating m-1">
            <select class="form-select form-select" name="categoria" id="categoria">
                {% for c in categorias %}
                {% if c.idcat == producto.categoria.idCat %}
                <option value="{{c.idCat}}" selected>{{c.nombreCat}}</option>
                {% else %}
                <option value="{{c.idCat}}">{{c.nombreCat}}</option>
                {% endif %}
                {% endfor %}
            </select>
            <label for="categoria" class="form-label">Categoria</label>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Foto:</label>
            <input type="file" class="form-control" name="foto" id="foto" </div>
            <div class="m-1">
                <button type="submit" class="btn btn-success">Agregar</button>
            </div>
    </form>
    {% if mensaje %}
    <script>
        Swal.fire({
            icon: 'info',
            title: 'Editar Producto',
            text: '{{mensaje}}'
        })
    </script>
    {% endif %}
</div>
{% endblock %}

{% block footer %}
{% include "footer.html"%}
{% endblock %}
